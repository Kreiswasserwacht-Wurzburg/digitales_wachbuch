version: '3.8'

services:
  fronted:
    build: ./digital-guardbook-ui
    container_name: Wachbuch-Fronted
    ports:
      - 8080:80
      - 8443:443
    depends_on:
      - backend
    networks:
      - wachbuch

  backend:
    build: src
    depends_on:
      - mongo
    container_name: backend
    ports:
      - 8081:80
    networks:
      wachbuch:
        aliases:
          - backend

  mongo:
    image: docker.io/mongo:6-jammy
    container_name: mongo
    volumes:
      - ./mongo-data:/data/db
    networks:
      wachbuch:
        aliases:
          - mongo

networks:
  wachbuch:
